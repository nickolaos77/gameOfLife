<!DOCTYPE html>

        body {

            flex-direction: column;
        }
    
        #titleBar {
            width:100%;
            height:50px;
            background: #333;
            position:fixed;
            top :0px;
            color: #ddd;
            font-size: 28px;

            text-align: center;

/*          background: red;*/

          margin-bottom: 50px;
        }
    
        #topButtons{
           width:460px;
           height: 40px;
           margin: auto;
           background: #333;
           border-radius: 10px 10px 0 0;         
        }
        
        .buttonTop{
          background: black;
          color:#ddd;
          height: 30px;
          width: 80px;
          margin: 5px;
          border-radius:5px;
          font-size:18px;
        }
        
        span{
          height: 30px;
          margin: 5px;
          display: inline-block;
        }
        .marginLeft20{
          margin-left: 20px;
        }
        
        .noTopMargin{
          margin-top: 0;
        }
        
        .textColor {
          color:#bbb;
          font-family: 'Open Sans', sans-serif;
          font-size: 20px;
          
        }
    
        #boardMedium{
          width:700px;
          height :500px;
          margin: auto;
          display: flex;
          flex-wrap: wrap;
          background: green;
          border: 7px solid #333;
          border-radius: 10px; 
        }
    
        .square{
          width:70px;
          height:50px;
          box-sizing: border-box;
          background: black;
          border-left:1px solid #333;
          border-top:1px solid #333;
       
        }
    
        #bottomButtons{
           width:500px;
           height: 70px;
           margin: auto;
           background: #333;
           border-radius: 0 0 10px 10px;         
        }
    
        .buttonBottom{
            background: black;
            color:#ddd;
            height: 25px;
            width: 105px;
            margin: 5px;
            border-radius:3px;
            font-size:15px;
        }  

        #bottomText{
           width:500px;
           height: 60px;
           margin: auto;
           background: #333;
           border-radius:10px; 
           margin-top: 10px;
           padding-top: 7px;
